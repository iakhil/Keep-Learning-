<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Questions Generator</h1>
  <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-left: 32%; font-size: 25px; color: yellow;">Produce questions by providing a passage.</p>
  <ul>

    <li style="margin-left: 40px;"><a class="active" href="http://127.0.0.1:5000/">Home</a></li>
    <li style="margin-left: 680px;"><a href="http://127.0.0.1:5000/quest">Question</a></li>
    <li style="margin-left: 740px;"><a href="http://127.0.0.1:5000/answer">Answer</a></li>

  </ul>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('quest')}}"method="post">
       
    <textarea name="passage" placeholder="Enter Passage" style="margin-left: 450px; margin-top: 50px; min-width: 1050px; min-height: 622px; resize: none;" ></textarea>
     <!--<input type="text"  class="input-text"  name="passage" placeholder="Passage" required="required" /> -->
        
    <input type="submit" class="btn btn-primary btn-block btn-large" name="Generate"></button>
    
    </form>

   <br>
   <br>
   

   <div style="margin-left: 650px; color: black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 35px;">
    <pre>
      <h3 style="font-family: Arial, Helvetica, sans-serif; color: yellow;">Questions</h3>
    {{ prediction_text }}
    </pre>
   </div>

   <br>
   <br>
   <div style="margin-left: 650px; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 35px;">
    <pre>
      <h3 style="font-family: Arial, Helvetica, sans-serif; color: yellow;">Answers</h3>
    {{answer_text}}
    </pre>
   </div>

 


</body>



</html>
